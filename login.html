<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Michil Coffee - Iniciar Sesión</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        /* Estilos base para Navbar fijo y Footer */
        body { 
            padding-top: 56px; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa; 
        }
        main {

        /* Estilos del contenedor del formulario */

            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);

            margin-bottom: 30px;
            color: #495057;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Michil Coffee</a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="menu.html">Menú</a></li>
                        <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                        <li class="nav-item">
                            <a class="nav-link" href="carrito.html" title="Ver Carrito">
                            <i class="bi bi-cart-fill"></i> Carrito
                            <span class="badge bg-danger rounded-pill" id="cart-count">0</span>
                            </a>
                        </li>
                        
                        <li class="nav-item" id="login-button">
                            <a class="nav-link active" aria-current="page" href="login.html">Iniciar Sesión</a>
                        </li>
                        
                        <li class="nav-item d-none" id="user-display">
                            <a class="nav-link" href="index.html" id="user-name">Usuario Invitado</a> 
                        </li>
                        
                        <li class="nav-item d-none" id="logout-button">
                            <a class="nav-link" href="#" id="logout-link">Cerrar Sesión</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                
                <div class="mb-3">
                    <label for="emailInput" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="emailInput" required>
                </div>
                
                <div class="mb-3">
                    <label for="passwordInput" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="passwordInput" required>
                </div>
                
                <button type="submit" class="btn btn-dark w-100 mt-3">Ingresar</button>
                    <p class="text-center mt-3 mb-0">
                ¿No tienes cuenta? <a href="registro.html" class="text-decoration-none">Crea una aquí</a>
                </p>
            </form>
        </div>
    </main>

    <footer class="bg-dark text-white py-3 mt-auto">
        <div class="container text-center">
            <p class="small mb-1">
                © 2025 Michil Coffee - Todos los derechos reservados
            </p>
            <p class="small mb-1">
                Michil Coffee
            </p>
            <p class="small mb-0">
                Teléfono: +56 9 6506 5089
            </p>
        </div>
    </footer>

    <script>
        // Función para actualizar el contador de artículos del carrito
function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem('cartItems')) || [];
    const cartCountElement = document.getElementById('cart-count');
    
    // Contamos el total de ítems (no de tipos de ítems)
    let totalItems = cart.reduce((total, item) => total + item.quantity, 0);

    if (cartCountElement) {
        cartCountElement.textContent = totalItems;
        // Ocultar si está vacío
        if (totalItems === 0) {
            cartCountElement.style.display = 'none';
        } else {
            cartCountElement.style.display = 'inline';
        }
    }
}

// Llama a la función al cargar la página
updateCartCount();
        document.addEventListener('DOMContentLoaded', function() {
            // Lógica de reemplazo y visibilidad de botones
            const userName = localStorage.getItem('currentUser');
            const loginButton = document.getElementById('login-button');
            const userDisplay = document.getElementById('user-display');
            const userNameLink = document.getElementById('user-name');
            const logoutButton = document.getElementById('logout-button'); // Nuevo
            const logoutLink = document.getElementById('logout-link'); // Nuevo

            // CONTROL DE VISIBILIDAD AL CARGAR LA PÁGINA
            if (userName) {
                // Muestra Nombre de Usuario y Cerrar Sesión
                if(loginButton) loginButton.classList.add('d-none');
                if(userDisplay) userDisplay.classList.remove('d-none');
                if(userNameLink) userNameLink.textContent = userName;
                if(logoutButton) logoutButton.classList.remove('d-none');
                // Nota: La página de login podría redirigir a index si el usuario ya está logueado
            } else {
                // Muestra solo Iniciar Sesión
                if(loginButton) loginButton.classList.remove('d-none');
                if(userDisplay) userDisplay.classList.add('d-none');
                if(logoutButton) logoutButton.classList.add('d-none');
            }

            // LÓGICA DE INICIO DE SESIÓN
            // Lógica para manejar el envío del formulario
            const loginForm = document.getElementById('login-form');
            loginForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Evita que la página se recargue

            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value; // Ahora leemos la contraseña

            // Definimos las cuentas que SÍ existen (simulación de la Base de Datos)
            const validAccounts = {
             "miau@cafe.com": { password: "123", username: "MiauCliente" },
             "admin@cafe.com": { password: "admin", username: "AdminMichil" }
             };

            // 1. Verificar si el correo existe en nuestra lista simulada
            if (validAccounts[email]) {
                const account = validAccounts[email];

                // 2. Verificar si la contraseña coincide
                if (account.password === password) {
            
                    // ÉXITO: Iniciar sesión
                    localStorage.setItem('currentUser', account.username); 
                    window.location.href = 'index.html'; 
            
             } else {
                    // ERROR: Contraseña incorrecta
                    alert("Error: Contraseña incorrecta.");
        }
    } else {
        // ERROR: Correo no encontrado (simula cuenta no creada)
        alert("Error: Esta cuenta no ha sido registrada. Por favor, crea una cuenta.");
    }
});

            // LÓGICA DE CERRAR SESIÓN
            if (logoutLink) {
                logoutLink.addEventListener('click', function(event) {
                    event.preventDefault(); 
                    localStorage.removeItem('currentUser'); // Elimina la sesión
                    window.location.href = 'index.html'; // Redirige a Inicio
                });
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
